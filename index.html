<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="navbar">
    <img src="img/logo (1).png" class="logo" alt="">
    <ul>
        <li>HOME</li>
        <li>About</li>
        <li>Products</li>
        <li>Specifications</li>
    </ul>
</div>
<div class="content">
    <div class="left">
        <h1>The <br> REal <br> SoUnd</h1>
    </div>
    <div class="right">
        <p>Click here to Listen</p>
        <img src="img/play.png" id="icon" alt="">
    </div>
</div>
    </div>
    <audio id="mysong">
        <source src="1.mp3">
    </audio>
    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
           if(mysong.paused){
            mysong.play();
            icon.src="img/pause.png";
           }
           else{
            mysong.pause();
            icon.src="img/play.png";
           }
        }

    </script>
</body>
</html>
